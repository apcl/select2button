<!DOCTYPE html>
<html>
<head>
	<title>Checkbox</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>

	<div class="panel panel-default">
	  <div class="panel-heading">Panel Principal</div>
	  <div class="panel-body">

	  	<input type="text" id="resp1" name="resp1">

	    <div class="btn-group" role="group" aria-label="...">
	        <button id="si" type="button" class="btn btn-success">Si</button>
	        <button id="nada" style="width: 5em;" type="button" class="btn btn-default active">...</button>
	        <button id="no" type="button" class="btn btn-danger">No</button>
    	</div>
	  </div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#si").click(function(){
				console.log("1");
				$("#resp1").val('1');
			});

			$("#nada").click(function(){
				console.log("100");
				$('#resp1').val('100');
			});

			$("#no").click(function(){
				console.log("0");
				$('#resp1').val('0');
			});
		});
	</script>
	
</body>
